<body>
    <header>
        <h1>Cutting Techniques</h1>
    </header>
    <div class="content">
        <h3>Cube, Dice, or Mince? What's the Difference?</h3>
        <ul>
            <li>
                <span class="custom-bullet-text">Chop: To cut into small pieces.</span>
            </li>
            <li>
                <span class="custom-bullet-text">Cube: To cut into cube-shaped pieces.</span>
            </li>
            <li>
                <span class="custom-bullet-text">Dice: To cut into small, cube-shaped pieces.</span>
            </li>
            <li>
                <span class="custom-bullet-text">Mince: To cut into very small pieces.</span>
            </li>
            <li>
                <span class="custom-bullet-text">Shred: To cut or tear into long, thin irregular strips.</span>
            </li>
        </ul>
    </div>
